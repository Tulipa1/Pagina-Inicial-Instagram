<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./instagram-power-celular-suelen.png" height="50" width="350" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Instagram-Logo.png" width="150" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./perfil Tulipa.JPG"  height="700" width="70" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Tulipa</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Tulipa</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Increva-se</span>
                </p>
            </div>
              <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
              </div>
        </div>
    </div>
</body>
</html>
